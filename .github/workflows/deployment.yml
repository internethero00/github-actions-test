permissions:
  contents: write
name: Deploy React App
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm install
      - name: Test application
        run: npm test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm install
      - name: Lint application
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm install
      - name: Build application
        run: npm run build
      - name: Deploy
        run: echo Deploying...